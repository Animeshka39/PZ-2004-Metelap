<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PZ-2004-METELAP-EXAM</title>
</head>

<body>
    <div class="container">
        <div class="student">
            <h3 class="student__name">Sokolov Maksym</h3>
            <div class="student__questions">
                <form class="student__card card">
                    <h5 class="card__title">Мова розмітку гіпертексту - це</h5>
                    <div class="card__answers">
                        <label>
                            <input type="radio" name="contact" value="email">
                            Html
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            Css
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            JavaScript
                        </label>
                    </div>
                    <button>Send</button>
                </form>
                <form class="student__card card">
                    <h5 class="card__title">Тег- це</h5>
                    <div class="card__answers">
                        <label>
                            <input type="radio" name="contact" value="email">
                            код для визначення структури веб-сторінок
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            команда у мові HTML
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            текстове повідомлення, що розташоване в кутових дужках
                        </label>
                    </div>
                    <button>Send</button>
                </form>
                <form class="student__card card">
                    <h5 class="card__title">Атрибут- це</h5>
                    <div class="card__answers">
                        <label>
                            <input type="radio" name="contact" value="email">
                            властивість тегу
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            характеристика кольорів тексту та тла веб-сторінки
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            характеристика тегу, що впливає на створюваний ним ефект
                        </label>
                    </div>
                    <button>Send</button>
                </form>
                <form class="student__card card">
                    <h5 class="card__title">Тег &lt;a&gt;</h5>
                    <div class="card__answers">
                        <label>
                            <input type="radio" name="contact" value="email">
                            позначення нового абзацу
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            створення гіперпосилання
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            позначення нумерованаго списку
                        </label>
                    </div>
                    <button>Send</button>
                </form>
                <form class="student__card card">
                    <h5 class="card__title">Теги &lt;H1&gt;...&lt;H6&gt;</h5>
                    <div class="card__answers">
                        <label>
                            <input type="radio" name="contact" value="email">
                            позначення нового абзацу
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            створення гіперпосилання
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            позначення заголовка для таблиці
                        </label>
                    </div>
                    <button>Send</button>
                </form>
                <form class="student__card card">
                    <h5 class="card__title">За допомогою якого тега слід розділяти абзаци?</h5>
                    <div class="card__answers">
                        <label>
                            <input type="radio" name="contact" value="email">
                            &lt;H6&gt;
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            &lt;q&gt;
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            &lt;b&gt;
                        </label>
                    </div>
                    <button>Send</button>
                </form>
                <form class="student__card card">
                    <h5 class="card__title">Тег, в якому лежить основний вміст сторінки?</h5>
                    <div class="card__answers">
                        <label>
                            <input type="radio" name="contact" value="email">
                            &lt;head&gt;
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            &lt;body&gt;
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            &lt;p&gt;
                        </label>
                    </div>
                    <button>Send</button>
                </form>
                <form class="student__card card">
                    <h5 class="card__title">В яких дужках записуються HTML теги?</h5>
                    <div class="card__answers">
                        <label>
                            <input type="radio" name="contact" value="email">
                            &lt; &gt;
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            { }
                        </label>
                        <label>
                            <input type="radio" name="contact" value="email">
                            ( }
                        </label>
                    </div>
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
